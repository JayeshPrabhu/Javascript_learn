<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chai aur Code | DOM Example</title>
</head>

<body style="background-color: #212121; color: #fff;">
  <ul class="language">
    <li>Javascript</li>
  </ul>
</body>

<script>
  /*
  ================================================
  ðŸ§  GOAL:
  -----------------------------------------------
  We are working on a <ul> list of programming languages.
  We will:
    âœ… Add new <li> items dynamically
    âœ… Edit existing ones
    âœ… Remove items
  ================================================
  */

  // ==============================
  // ðŸ”¹ 1. FUNCTION - addLanguage()
  // ==============================
  function addLanguage(langName) {
    // Create a new <li> element
    const li = document.createElement('li')

    // Add the language name as text inside it
    li.innerHTML = `${langName}`

    // Append it (add) inside the <ul class="language">
    document.querySelector('.language').appendChild(li)
  }

  // Calling the function 2 times
  addLanguage("python")
  addLanguage("typescript")

  /*
  ðŸ§¾ OUTPUT AFTER THESE TWO CALLS:
  <ul class="language">
      <li>Javascript</li>
      <li>python</li>
      <li>typescript</li>
  </ul>
  */

  // ==============================
  // ðŸ”¹ 2. FUNCTION - addOptiLanguage()
  // ==============================
  function addOptiLanguage(langName) {
    const li = document.createElement('li')
    // Here we use createTextNode instead of innerHTML (more efficient)
    li.appendChild(document.createTextNode(langName))
    document.querySelector('.language').appendChild(li)
  }

  addOptiLanguage('golang')

  /*
  ðŸ§¾ OUTPUT NOW:
  <ul class="language">
      <li>Javascript</li>
      <li>python</li>
      <li>typescript</li>
      <li>golang</li>
  </ul>
  */

  // ==============================
  // ðŸ”¹ 3. EDIT AN ITEM (SECOND LANGUAGE)
  // ==============================
  const secondLang = document.querySelector("li:nth-child(2)")
  console.log(secondLang) // prints: <li>python</li>

  // Method 1 (commented):
  // secondLang.innerHTML = "Mojo"  // directly replace text

  // Method 2 (better): create a new element and replace
  const newli = document.createElement('li')
  newli.textContent = "Mojo" // set new text
  secondLang.replaceWith(newli)

  /*
  ðŸ§¾ OUTPUT NOW (after replacing second <li>):
  <ul class="language">
      <li>Javascript</li>
      <li>Mojo</li>
      <li>typescript</li>
      <li>golang</li>
  </ul>
  */

  // ==============================
  // ðŸ”¹ 4. EDIT FIRST ELEMENT (outerHTML)
  // ==============================
  const firstLang = document.querySelector("li:first-child")

  // outerHTML replaces the entire element (not just text inside)
  firstLang.outerHTML = '<li>TypeScript</li>'

  /*
  ðŸ§¾ OUTPUT NOW:
  <ul class="language">
      <li>TypeScript</li>
      <li>Mojo</li>
      <li>typescript</li>
      <li>golang</li>
  </ul>
  */

  // ==============================
  // ðŸ”¹ 5. REMOVE LAST ELEMENT
  // ==============================
  const lastLang = document.querySelector('li:last-child')
  lastLang.remove()

  /*
  ðŸ§¾ FINAL OUTPUT (AFTER REMOVAL):
  <ul class="language">
      <li>TypeScript</li>
      <li>Mojo</li>
      <li>typescript</li>
  </ul>
  */

  /*
  ===================================================
  ðŸ’¡ EXPLANATION SUMMARY
  ===================================================
  âž¤ document.createElement('li')
      â†’ Creates a new <li> tag in memory.

  âž¤ innerHTML / textContent / createTextNode
      â†’ Different ways to add text inside the tag.

  âž¤ appendChild()
      â†’ Adds that new element inside another element (like <ul>).

  âž¤ replaceWith()
      â†’ Replaces an existing element completely with a new one.

  âž¤ outerHTML
      â†’ Replaces the whole element (tag + content) with new HTML.

  âž¤ remove()
      â†’ Deletes an element completely from the DOM.
  */

</script>
</html>
