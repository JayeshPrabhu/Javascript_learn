<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM | Create Element Explained</title>
</head>

<body style="background-color: #212121; color: #fff;">
  <!--
  =========================================================
     üß† GOAL: LEARN TO CREATE ELEMENTS USING JAVASCRIPT
  =========================================================
     Here we will:
     ‚úÖ Create a new <div> element using JS
     ‚úÖ Add class, id, attributes, and styles to it
     ‚úÖ Add text inside it
     ‚úÖ Finally, attach it to the webpage (the <body>)
  -->
</body>

<script>
  // 1Ô∏è‚É£ CREATE A NEW DIV ELEMENT
  const div = document.createElement('div')
  console.log(div) 
  // This line makes a new empty <div></div> in memory (not visible yet)
  // console.log shows it in console so we can see what‚Äôs created

  // 2Ô∏è‚É£ ADD A CLASS NAME TO THE DIV
  div.className = "main"
  // This makes it: <div class="main"></div>

  // 3Ô∏è‚É£ ADD A UNIQUE ID TO THE DIV
  div.id = Math.round(Math.random() * 10 + 1)
  // Math.random() gives a number between 0‚Äì1, multiplied by 10, rounded, and +1
  // Example: If random = 0.53 ‚Üí ID = 6
  // So final looks like: <div class="main" id="6"></div>

  // 4Ô∏è‚É£ ADD A CUSTOM ATTRIBUTE
  div.setAttribute("title", "generated title")
  // Adds a title (tooltip). When you hover, it‚Äôll show "generated title".
  // Now: <div class="main" id="6" title="generated title"></div>

  // 5Ô∏è‚É£ ADD SOME INLINE STYLES
  div.style.backgroundColor = "green"
  div.style.padding = "12px"
  // Adds CSS styles directly from JS

  // 6Ô∏è‚É£ ADD TEXT INSIDE THE DIV
  // OPTION 1 (EASY): div.innerText = "Chai aur code"
  // But we‚Äôll do it the better way üëá

  const addText = document.createTextNode("Chai aur code")
  // Creates a text node (like text inside a tag)
  div.appendChild(addText)
  // Puts that text node inside the div
  // Final result in memory:
  // <div class="main" id="6" title="generated title" style="background-color:green;padding:12px;">Chai aur code</div>

  // 7Ô∏è‚É£ ATTACH DIV TO THE PAGE (VERY IMPORTANT)
  document.body.appendChild(div)
  // Adds the div to the body, now it appears on the actual webpage!

  /*
  ============================
  üí° SUMMARY (EASY RECAP)
  ============================
  - document.createElement('div') ‚Üí creates element
  - div.className = "main" ‚Üí adds class
  - div.id = Math.round(...) ‚Üí adds id
  - div.setAttribute("title", "value") ‚Üí adds custom attribute
  - div.style.property = "value" ‚Üí sets CSS style
  - document.createTextNode("text") ‚Üí creates text
  - div.appendChild(textNode) ‚Üí adds text inside div
  - document.body.appendChild(div) ‚Üí finally shows it on screen
  */

  /*
  ============================
  üß† WHY USE createElement?
  ============================
  - It lets us build HTML with JavaScript.
  - Useful for dynamic content (like when data comes from an API).
  - Example: You can create cards, lists, or buttons based on user actions.
  */
</script>
</html>
